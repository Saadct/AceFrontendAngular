<p>product-list works!</p>
<div class="mat-app-background basic-container ">
    <button mat-flat-button color="primary" [routerLink]="'product-create'" class="custom-button">
        Créer un produit
      </button>

    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let product"> {{ product.nom }} </td>
      </ng-container>
  
      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let product"> {{ product.description }} </td>
      </ng-container>
  
      <ng-container matColumnDef="prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
        <td mat-cell *matCellDef="let product"> {{ product.prix | currency }} </td>
      </ng-container>
  
      <ng-container matColumnDef="qt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantité </th>
        <td mat-cell *matCellDef="let product"> {{ product.quantiteEnStock }} </td>
      </ng-container>

      <ng-container matColumnDef="dateAjt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Ajout </th>
        <td mat-cell *matCellDef="let product"> {{ product.dateAjout }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  
  </div>
